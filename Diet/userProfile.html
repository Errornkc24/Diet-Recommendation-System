<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('image/fruit-salad-spilling-floor-was-mess-vibrant-colors-textures-generative-ai.jpg') no-repeat center center/cover;
        }

        .profile-form {
            float: left;
            margin-right: 800px;
            backdrop-filter: blur(30px); 
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            color: #ffffff;
            text-align: center;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box label {
            display: block;
            margin-bottom: 5px;
            color: #b0b0b0;
        }

        .input-box input, 
        .input-box select, 
        .input-box textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            background-color: #3a3a3a;
            color: #e0e0e0;
            outline: none;
            border: 1px solid #555555;
        }

        .input-box textarea {
            resize: none;
            height: 80px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="profile-form">
        <form>
            <h1>User Profile</h1>

            <div class="input-box">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="0" required>
            </div>

            <div class="input-box">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="input-box">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" min="0" required>
            </div>

            <div class="input-box">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" min="0" required>
            </div>

            <div class="input-box">
                <label for="dietary-preference">Dietary Preference</label>
                <select id="dietary-preference" name="dietary-preference" required>
                    <option value="" disabled selected>Select your preference</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="pescatarian">Pescatarian</option>
                    <option value="omnivore">Omnivore</option>
                </select>
            </div>

            <div class="input-box">
                <label for="allergies">Allergies</label>
                <textarea id="allergies" name="allergies" placeholder="List any allergies..."></textarea>
            </div>

            <div class="input-box">
                <label for="health-goals">Health Goals</label>
                <textarea id="health-goals" name="health-goals" placeholder="Describe your health goals..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Save Profile</button>
        </form>
    </div>
</body>
</html>
