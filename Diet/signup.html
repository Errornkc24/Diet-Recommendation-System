<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;

        }

        body {
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: url('image/backgroundimg.jpeg') no-repeat center center/cover;
            background-size: cover;
        }

        .container {
            width: 400px;
            background: #ffffff61;
            color: black;
            border: 2px solid black;
            border-radius: 12px;
            padding: 30px 40px;
            backdrop-filter: saturate(100%) blur(10px);
            margin-left: 15rem;
        }

        .container h1 {
            font-size: 36px;
            text-align: center;
            color: black;
        }

        .input {
            margin: 30px 0;
            width: 100%;
            height: 50px;
            position: relative;
        }

        .input input {
            height: 100%;
            width: 100%;
            padding: 0 45px 0 20px;
            background: transparent;
            outline: none;
            border: 2px solid black;
            border-radius: 40px;
            font-size: 16px;
            color: black;
        }

        .input input::placeholder {
            color: black;
        }

        .input i {
            font-size: 20px;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .input input:focus {
            outline: .5 px solid black;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }

        .remember-forgot input {
            accent-color: blue;
        }

        .remember-forgot a {
            color: black;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            height: 45px;
            background: #f7aa32;
            border: none;
            outline: none;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            color: #000000;
            font-weight: 600;
        }

        .signup-btn:hover {
            background: #e9e8e7;
        }

        .signup-link {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }

        .signup-link a {
            color: blue;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* @media(max-width: 440px) {
  .container {
    width: 95%;
    padding: 30px 20px;
  }
} */
    </style>
</head>

<body>
    <div class="container">
        <form id="signupForm">
            <h1>Signup</h1>
            <div class="input">
                <input type="text" placeholder="Username" id="username" name="username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input">
                <input type="text" placeholder="Email" id="email" name="email" required>
                <i class="bx bxs-envelope"></i>
            </div>
            <div class="input">
                <input type="password" placeholder="Password" id="password" name="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input">
                <input type="password" placeholder="Confirm Password" id="confirm_password" name="confirm_password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <button class="signup-btn" type="submit">Signup</button>
            <span id="Message" style="color:#D30000"></span>
            <div class="signup-link">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('signupForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm_password').value;
                const message = document.getElementById('Message');

                if (password === confirmPassword) {
                    message.style.color = 'green';
                    message.textContent = 'Signup successful!';
                    console.log('Redirecting to login page...');
                    setTimeout(() => {
                        window.location.href = 'login.html'; // Redirect to login page
                    }, 2000); // Redirect after 2 seconds
                } else {
                    message.style.color = '#D30000';
                    message.textContent = 'Passwords do not match.';
                }
            });
        });
    </script>
</body>

</html>
